<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume for John Riley</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom style sheet -->
    <link href="resume.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
    </style>
    <!-- Include D3.js from a CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include the WordCloud library -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
</head>

<body class="bg-gray-100">
    <div id="wordcloud-tooltip" class="tooltip" style="position: absolute; display: none;">wordcloud Tooltip text</div>
    <div id="personality-tooltip" class="tooltip" style="position: absolute; display: none;">personality Tooltip text</div>
    <div id="experience-tooltip" class="tooltip" style="position: absolute; display: none;">experience Tooltip text</div>
    <div class="container mx-auto py-8">
        <div id="leftSideContainer" class="grid grid-cols-1 md:grid-cols-4 gap-2">
            <!-- Left Column -->
            <div class="col-span-1 bg-white rounded-lg shadow-md">
                <div class="grid grid-rows-3 gap-2 p-2">
                    <!-- Mug and title -->
                    <div class="bg-eff3e3 rounded-md p-4 text-center">
                        <h2 class="text-xl font-bold mb-2">
                            <span class="font-normal">Resume for </span>
                            <span class="text-xl font-bold mb-2">John Riley</span>
                        </h2>
                        <!-- Add the image here -->
                        <img id="profileImage" src="jr-mug.png" alt="John Riley's Picture" class="w-full max-w-xs mx-auto rounded-full mb-4">
                        <p>Passionate Trainer, Part-time Technologist, Professional Learner</p>
                    </div>
                    <!-- Certifications -->
                    <div class="bg-eff3e3 rounded-md p-2">
                        <h2 class="text-xl font-bold mb-2">Certifications</h2>
                        <ul id="certificationsList" class="list-none p-0">
                            <!-- Certifications will be dynamically populated here -->
                        </ul>
                    </div>
                    <!-- Personality -->
                    <div class="bg-eff3e3 rounded-md p-4 flex flex-col">
                        <!-- Top section containing the title -->
                        <div class="mb-4">
                            <h2 class="text-xl font-bold mb-2">Personality</h2>
                        </div>
                        <!-- Bottom section containing the pie chart -->
                        <div class="flex-grow">
                            <!-- SVG container for the pie chart -->
                            <svg id="personalityPieChart" viewBox="0 0 100 100" class="w-full h-auto"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-span-3 bg-white rounded-lg shadow-md">
                <div class="grid grid-rows-3">
                    <!-- Section 1 -->
                    <div class="p-2 section-highlight">
                        <h2 class="text-xl font-bold mb-4">Professional Experience</h2>
                        <div class="section-detail" id="experience-chart"></div>
                    </div>
                    <!-- Section 2 -->
                    <div class="p-2 section-highlight">
                        <h2 class="text-xl font-bold mb-4">Proficiencies</h2>
                            <!-- Word cloud container -->
                            <div class="section-detail" id="wordcloud"></div>
                    </div>
                    <!-- Section 3 -->
                    <div class="p-2 section-highlight">
                        <h2 class="text-xl font-bold mb-4">Public Engagements</h2>
                        <div id="speaking-engagements" class="speaking-engagements"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="hero-section.js"></script>
<script src="personality.js"></script>
<script src="professional-expereince.js"></script>
<script src="proficiencies.js"></script>
<script src="public-speaking.js"></script>
